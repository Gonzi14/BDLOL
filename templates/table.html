{% extends 'base.html' %}
{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Tabla</title>
{% endblock %}
{% block body %}
<table class="table table-striped">
    <tr class="bg-info">
        <th>Nombre</th>
        <th>Puntos</th>
    </tr>
    <tbody id="tabla">

    </tbody>
</table>
<script>
    buildTable("/points.json")

    function buildTable(data){
        var table = document.getElementById('myTable')

        for (var i = 0; i < data.length; i++){
            var row = `<tr>
                            <td>${data[i]}</td>
                            <td>${data[i]}</td>
                    </tr>`
            table.innerHTML += row


        }
    }
</script>
{% endblock %}
